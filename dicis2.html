<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Fuga: A Jornada de Amaro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2a2a;
            color: #f0f0f0;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            width: 100%;
            max-width: 900px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            overflow: hidden;
        }
        .game-visual {
            position: relative;
            text-align: center;
            color: white;
        }
        #scene-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-bottom: 3px solid #e08e0b;
            filter: brightness(0.7);
        }
        #title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-size: 2em;
            text-shadow: 2px 2px 4px #000;
        }
        .game-content {
            padding: 25px;
            display: flex;
            gap: 25px;
        }
        .player-panel {
            flex-basis: 200px;
            flex-shrink: 0;
            text-align: center;
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #444;
        }
        #player-portrait {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #e08e0b;
            object-fit: cover;
            margin-bottom: 15px;
        }
        #player-name {
            font-weight: bold;
            font-size: 1.4em;
            color: #e08e0b;
        }
        #player-status {
            font-size: 1em;
            color: #ccc;
            margin-top: 5px;
        }
        .narrative-panel {
            flex-grow: 1;
        }
        #story {
            font-size: 1.1em;
            line-height: 1.6;
            text-align: justify;
            min-height: 120px;
        }
        .choices {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            background-color: #e08e0b;
            color: #1e1e1e;
            border: none;
            padding: 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            text-align: left;
        }
        button:hover {
            background-color: #ffb84d;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .game-content {
                flex-direction: column;
            }
            .player-panel {
                flex-basis: auto;
                margin-bottom: 20px;
            }
            #scene-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game-visual">
        <img id="scene-image" src="https://placehold.co/900x350/201a14/a06c28?text=Fazenda+à+Noite" alt="Cenário do Jogo">
        <h1 id="title">A Fuga</h1>
    </div>
    <div class="game-content">
        <div class="player-panel">
            <img id="player-portrait" src="https://placehold.co/150x150/503822/FFFFFF?text=Amaro" alt="Retrato do Jogador">
            <div id="player-name">Amaro</div>
            <div id="player-status">Determinado</div>
        </div>
        <div class="narrative-panel">
            <p id="story">Você é Amaro. O peso das correntes e a chama da liberdade ardem em sua alma. A noite está escura, o feitor distraído. Esta é sua chance. O que você faz?</p>
            <div id="choices" class="choices">
                <button onclick="changeScene('fase1')">Iniciar a Fuga</button>
            </div>
        </div>
    </div>
</div>

<script>
    const titleElement = document.getElementById('title');
    const storyElement = document.getElementById('story');
    const choicesElement = document.getElementById('choices');
    const sceneImageElement = document.getElementById('scene-image');
    const playerPortraitElement = document.getElementById('player-portrait');
    const playerStatusElement = document.getElementById('player-status');

    const scenes = {
        start: {
            title: "A Fuga",
            story: "Você é Amaro. O peso das correntes e a chama da liberdade ardem em sua alma. A noite está escura, o feitor distraído. Esta é sua chance. O que você faz?",
            image: "https://placehold.co/900x350/201a14/a06c28?text=Fazenda+à+Noite",
            portrait: "https://placehold.co/150x150/503822/FFFFFF?text=Amaro",
            status: "Determinado",
            choices: [
                { text: "Iniciar a Fuga", action: "fase1" }
            ]
        },
        fase1: {
            title: "Fase 1: A Corrida",
            story: "Você corre para a mata densa, coração disparado. Os sons da fazenda somem, mas o medo da captura é um chicote em suas costas. Para onde ir?",
            image: "https://placehold.co/900x350/1a2e1a/6b8e6b?text=Mata+Fechada",
            portrait: "https://placehold.co/150x150/503822/FFFFFF?text=Amaro",
            status: "Alerta",
            choices: [
                { text: "Pela mata mais fechada, para se esconder.", action: "fase1_mataFechada" },
                { text: "Seguir o curso de um rio para despistar cães.", action: "fase1_rio" }
            ]
        },
        fase1_mataFechada: {
            title: "Fase 1: Perseguido",
            story: "Espinhos rasgam sua pele na escuridão. O cansaço pesa, mas você continua. De repente, latidos ao longe. Eles estão no seu rastro! O que fazer?",
            image: "https://placehold.co/900x350/1a2e1a/6b8e6b?text=Mata+Fechada",
            status: "Amedrontado",
            choices: [
                { text: "Se esconder e esperar que passem.", action: "fase1_esconder" },
                { text: "Acelerar, ignorando a dor.", action: "fase1_correrMais" }
            ]
        },
        fase1_rio: {
            title: "Fase 1: Despiste",
            story: "A água gelada do rio confunde o faro dos cães, mas a correnteza quase te leva. Com esforço, você alcança a outra margem. Os latidos cessaram. Você conseguiu.",
            image: "https://placehold.co/900x350/2a3a50/8a9aaf?text=Rio+à+Noite",
            status: "Exausto, mas Salvo",
            choices: [
                { text: "Continuar a jornada ao amanhecer.", action: "iniciarFase2" }
            ]
        },
        fase1_esconder: {
            title: "Fase 1: Por um Fio",
            story: "Você se esconde em uma gruta, coração na boca. Os capitães-do-mato passam tão perto que você pode ouvi-los praguejar. Eles se afastam. A noite te protegeu.",
            image: "https://placehold.co/900x350/1a2e1a/6b8e6b?text=Gruta+Escura",
            status: "Aliviado",
            choices: [
                { text: "Continuar a jornada ao amanhecer.", action: "iniciarFase2" }
            ]
        },
        fase1_correrMais: {
            title: "Fim de Jogo",
            story: "O cansaço vence. Suas pernas fraquejam e os cães te cercam, seguidos pelos seus captores. A liberdade era um sonho breve. Sua fuga terminou.",
            image: "https://placehold.co/900x350/502a2a/000000?text=Capturado",
            portrait: "https://placehold.co/150x150/503822/FFFFFF?text=Fim",
            status: "Capturado",
            choices: [
                { text: "Tentar Novamente", action: "start" }
            ]
        },
        iniciarFase2: {
            title: "Fase 2: Sobrevivência",
            story: "Dias na mata. A fome é uma dor constante. Você precisa de comida. Uma clareira com árvores frutíferas parece um banquete, mas é perigosamente exposta. Outra opção é seguir rastros de animais até a água.",
            image: "https://placehold.co/900x350/4a602a/b0c08a?text=Clareira+na+Mata",
            status: "Faminto",
            choices: [
                { text: "Arriscar pegar as frutas.", action: "fase2_frutas" },
                { text: "Seguir os rastros em busca de água.", action: "fase2_rastros" }
            ]
        },
        fase2_frutas: {
            title: "Fase 2: Um Risco Calculado",
            story: "As frutas são um alívio. Enquanto come, você ouve vozes e se esconde. Caçadores brancos passam perto, sem te notar. A sorte esteve ao seu lado.",
            image: "https://placehold.co/900x350/4a602a/b0c08a?text=Caçadores",
            status: "Satisfeito, mas Cauteloso",
            choices: [
                { text: "Continuar com mais cuidado.", action: "fase2_encontro" }
            ]
        },
        fase2_rastros: {
            title: "Fase 2: Sinais na Mata",
            story: "Os rastros te levam a uma nascente de água pura. A água renova seu espírito. Perto dali, você vê marcas estranhas em árvores. Símbolos que não conhece. Você está em território indígena.",
            image: "https://placehold.co/900x350/3a5a60/9ab0b5?text=Nascente",
            status: "Revigorado, mas Intrigado",
            choices: [
                { text: "Avançar com respeito e atenção.", action: "fase2_encontro" }
            ]
        },
        fase2_encontro: {
            title: "Fase 2: O Outro Povo",
            story: "Dias depois, você encontra pegadas de pessoas descalças. Você sabe que está perto de uma aldeia indígena. As histórias da senzala te alertam, mas a solidão pesa. O que fazer?",
            image: "https://placehold.co/900x350/6b4a2e/c0a080?text=Aldeia+à+Distância",
            status: "Hesitante",
            choices: [
                { text: "Tentar contornar a área.", action: "fase2_evitar" },
                { text: "Observar de longe, com cautela.", action: "fase2_observar" }
            ]
        },
        fase2_evitar: {
            title: "Fim de Jogo",
            story: "Ao tentar desviar, você não percebe a armadilha no chão. Guerreiros surgem da mata, lanças apontadas. Sua desconfiança te levou a uma armadilha. A floresta tem donos.",
            image: "https://placehold.co/900x350/502a2a/000000?text=Emboscada",
            status: "Capturado",
            choices: [
                { text: "Tentar Novamente", action: "start" }
            ]
        },
        fase2_observar: {
            title: "Fase 2: O Contato",
            story: "Escondido, você observa a vida na aldeia. É pacífica. De repente, um jovem caçador te encontra. Não há ódio em seus olhos, apenas surpresa. Ele faz um gesto para que você o siga.",
            image: "https://placehold.co/900x350/6b4a2e/c0a080?text=Encontro",
            status: "Surpreso",
            choices: [
                { text: "Confiar e segui-lo.", action: "iniciarFase3" }
            ]
        },
        iniciarFase3: {
            title: "Fase 3: O Quilombo",
            story: "Para sua surpresa, o jovem te guia até um quilombo escondido! Seus irmãos. Mas o líder, Zumbi, te encara com desconfiança. 'Mais uma boca para alimentar, mais um risco para todos nós', diz ele.",
            image: "https://placehold.co/900x350/4e4a3a/a0a080?text=Quilombo",
            portrait: "https://placehold.co/150x150/503822/FFFFFF?text=Amaro",
            status: "Esperançoso, mas Tenso",
            choices: [
                { text: "Argumentar que você pode ser útil.", action: "fase3_argumentar" },
                { text: "Permanecer em silêncio, mostrando respeito.", action: "fase3_silencio" }
            ]
        },
        fase3_argumentar: {
            title: "O Fim da Fuga",
            story: "Você fala de suas habilidades para construir, caçar e lutar. Sua firmeza impressiona o líder. 'Prove seu valor com ações, não palavras', diz Zumbi, mas ele te permite ficar. Você encontrou seu lugar.",
            image: "https://placehold.co/900x350/4e4a3a/a0a080?text=Comunidade",
            status: "Aceito",
            choices: [
                { text: "Jogar Novamente", action: "start" }
            ]
        },
        fase3_silencio: {
            title: "Um Novo Desafio",
            story: "Seu silêncio é visto como submissão. Você é aceito, mas a desconfiança permanece. A luta pela liberdade continua, agora para conquistar a confiança de seus irmãos.",
            image: "https://placehold.co/900x350/4e4a3a/a0a080?text=Trabalho+Duro",
            status: "Aceito com ressalvas",
            choices: [
                { text: "Jogar Novamente", action: "start" }
            ]
        }
    };

    function changeScene(sceneKey) {
        const scene = scenes[sceneKey];
        
        titleElement.innerText = scene.title;
        storyElement.innerText = scene.story;
        sceneImageElement.src = scene.image;
        playerStatusElement.innerText = scene.status;

        if (scene.portrait) {
            playerPortraitElement.src = scene.portrait;
        }

        choicesElement.innerHTML = '';
        scene.choices.forEach(choice => {
            const button = document.createElement('button');
            button.innerText = choice.text;
            button.setAttribute('onclick', `changeScene('${choice.action}')`);
            choicesElement.appendChild(button);
        });
    }

    // Iniciar o jogo
    changeScene('start');
</script>

</body>
</html>
